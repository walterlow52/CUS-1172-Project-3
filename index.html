<!DOCTYPE html>
<html lang = "en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS_styling.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="Javascript_formatting.js"></script>
    <title> Front-End SPA Quiz Template </title>
  </head>
  
  <body>
    <div class = "jumbotron">
    <h5> Please enter your name in the text box below: </h5>
    <form id = "project"> 
    <input id = "fname" autocomplete = "off" autofocus placeholder = "First Name" type = "text">
    <input id = "lname" autocomplete = "off" autofocus placeholder = "Last Name" type = "text">
    <input id = "submit" type = "submit"> <br>
      </div>
      <p> </p>
      <p> </p>
      <p> </p>
      
      <div> 
        <ul>
          <li onclick = "user_view('#quiz_view1', 0)" class = "button1"> Click to take QUIZ 1 </li>
          <li onclick = "user_view('#quiz_view2', 1)" class = "button2"> Click to take QUIZ 2 </li>
        </ul>
      </div>
      
      <div id = "view_quiz">
      </div>
      </form>
    
      <form id = "fetch">
        <button id = "showdata"> Fetch data </button>
      </form>
    
    <div id = "quiz_view">
    </div>

  </body>
      
      <script id = "quiz_view1" type = "text/x-handlebars-template">
      <div class = "quiz_outline">
      <h2 class = "quiz-title" style = "color: red;"> {{name}} </h2>
      <p class = "quiz_description"> {{message}} </p>
      </div> 
    </script>
      
      <script id = "quiz_view2" type = "text/x-handlebars-template">
      <div class = "quiz_outline">
      <h2 class = "quiz-title" style = "color: blue;"> {{name}} </h2>
      <p class = "quiz_description"> {{message}} </p>
      </div> 
    </script>
  
  <script id = "quizView" type = "text/x-handlebars-template">
    <div class = "container">
    <div class = "row">
    <div class = "col">
    <div>
    <span> Press the button to begin the quiz </span>
    <button class = "btn btn-danger float-right" data-action = "{{this.action}}"> {{this.action}} </button>
    </div>
    </div>
    </div>
    </div>
    </script>
  
  <script id = "true/false_view" type = "text/x-handlebars-template">
    <div class = "container">
    <div class = "row">
    <div class = "col">
    <div>
      <span style="text-align:center"> {{this.question}}</span>
      <button class = "btn btn-primary pull-left" data-action = "answerChoice" data-answer = "{{this.choices.[0]}}"> {{this.choices.[0]}} </button>
      <button class = "btn btn-danger float-right" data-action = "answerChoice" data-answer = "{{this.choices.[1]}}"> {{this.choices.[1]}} </button>
    </div>
    </div>
    </div>
    </div>
  </script>
  
  <script id = "text_view" type = "text/x-handlebars-template">
    <div class = "container">
    <div class = "row">
    <div class = "col">
    <div>
      <span style = "text-align:center"> {{this.question}} </span>
      <input type = "text" id = "{{this.answerFieldId}}" name = "answer"> <br> <br>
      <button class = "btn btn-danger float-right" data-action = "submit"> Submit </button>
    </div>
    </div>
    </div>
    </div>
  </script>
  
  <script id = "completion" type = "text/x-handlebars-template">
    <div class = "container">
    <div class = "row">
    <div class = "col">
    <div>
      <span> Thank you for taking the quiz </span>
      <button class = "btn btn-danger float-right" data-action = "start_again"> Start Again </button>
    </div>
    </div>
    </div>
    </div>
    </script>
               
</html>
