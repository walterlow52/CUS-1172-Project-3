<!DOCTYPE html>
<html lang = "en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS_styling.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="Javascript_formatting.js"></script>
  </head>
  
  <body>
    <h5> Please enter your name in the text box below: </h5>
    <form id = "project"> 
    <input id = "fname" autocomplete = "off" autofocus placeholder = "First Name" type = "text">
    <input id = "lname" autocomplete = "off" autofocus placeholder = "Last Name" type = "text">
    <input id = "submit" type = "submit"> <br>
      
      <div> 
        <ul>
          <li onclick = "user_view('#quiz_view1', 0)"> Click to take QUIZ 1 </li>
          <li onclick = "user_view('#quiz_view2', 1)"> Click to take QUIZ 2 </li>
        </ul>
      </div>
      
      <script id = "quiz_view1" type = "text/x-handlebars-template">
      <div class = "quiz_outline">
      <h2 class = "quiz-title" style = "color: red;"> {{name}} </h2>
      <p class = "quiz_description"> {{message}} </p>
      </div> </script>
      
      <script id = "quiz_view2" type = "text/x-handlebars-template">
      <div class = "quiz_outline">
      <h2 class = "quiz-title" style = "color: blue;"> {{name}} </h2>
      <p class = "quiz_description"> {{message}} </p>
      </div> </script>
      
      <div id = "view_quiz">
        
      </div>
                
  </body>
</html>
