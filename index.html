<html lang = "en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS_styling.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="Javascript_formatting.js"></script>
  <title> Front-End SPA Quiz Template </title>
  </head>
	
<body>
<div class = "jumbotron" style = "background-color: black; color: lime;">
<h1> Front-End SPA Quiz Template </h1>
	
<div id = "quiz_view">
</div>
	
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<h5> Time Elapsed: </h5>
<h5> <span id = "quiz_minutes"> 00 </span>:<span id = "quiz_seconds"> 00 </span> </h5>

<div id = "showdata">
</div>
	
</body>
	
<script id = "view_intro" type = "text/x-handlebars-template">
   <div class = "container">
     <div class = "row">
       <div class = "col">
	  <h3> Please enter your name below: </h3> <br>
	  <input type = "text" id = "userName" name = "fname" placeholder = "Enter name here"> <br>
	  <button class = "button1" data-action = "{{this.action}}"> Click here to take Quiz 1 </button>
	  <button class = "button2" data-action = "{{this.action_quiz2}}"> Click here to take Quiz 2 </button>
      </div>
    </div>
  </div>
</script>
	
<script id = "MC_view" type = "text/x-handlebars-template">
    <div class = "container">
      <div class = "scoreRow">
	<div class = "col">
	   <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
	</div>
     </div>
	<div class = "row">
	 <div class = "col">
	      <span style = "text-align: center"> {{this.question}} </span> <br>
<input type = "radio" id = "{{this.choices.[0]}}" data-action = "answer" data-answer = "{{this.choices.[0]}}" value = "{{this.choices.[0]}}" name = "MC"> {{this.choices.[0]}} <br>
<input type = "radio" id = "{{this.choices.[1]}}" data-action = "answer" data-answer = "{{this.choices.[1]}}" value = "{{this.choices.[1]}}" name = "MC"> {{this.choices.[1]}} <br>
<input type = "radio" id = "{{this.choices.[2]}}" data-action = "answer" data-answer = "{{this.choices.[2]}}" value = "{{this.choices.[2]}}" name = "MC"> {{this.choices.[2]}} <br> 
<input type = "radio" id = "{{this.choices.[3]}}" data-action = "answer" data-answer = "{{this.choices.[3]}}" value = "{{this.choices.[3]}}" name = "MC"> {{this.choices.[3]}} <br>
	   <button class = "btn btn-warning" data-action = "submit"> Next </button>
	 </div>
       </div>
     </div>
</script>
	
<script id = "trueORfalse_view" type = "text/x-handlebars-template">
  <div class = "container">
    <div class = "scoreRow">
      <div class = "col">
	 <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
      </div>
   </div>
     <div class = "row">
       <div class = "col">
	 <div>
	     <span style = "text-align: center"> {{this.question}} </span> <br>
	   <div>
	      <button class = "btn btn-warning" data-action = "answer" data-answer = "{{this.choices.[0]}}"> {{this.choices.[0]}} </button>
	      <button class = "btn btn-warning" data-action = "answer" data-answer = "{{this.choices.[1]}}"> {{this.choices.[1]}} </button>
	   </div>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "text_view" type = "text/x-handlebars-template">
<div class = "container">
  <div class = "scoreRow">
    <div class = "col">
       <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
    </div>
  </div>
     <div class = "row">
       <div class = "col">
	 <div>
	   <span style = "text-align: center"> {{this.question}} </span> <br> <br>
	   <input type = "text" id = "{{this.choices}}" name = "answer"> <br> <br>
	   <button class = "btn btn-warning" data-action = "submit"> Next </button>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "multi_text_view" type = "text/x-handlebars-template">
<div class = "container">
  <div class = "scoreRow">
    <div class = "col">
      <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
   </div>
 </div>
    <div class = "row">
      <div class = "col">
	<div>
	  <span style = "text-align: center"> {{this.questionOne}} </span>
	  <input type = "text" id = "{{this.choices}}" name = "answer">
	  <span style = "text-align: center"> {{this.questionTwo}} </span>
	  <input type = "text" id = "{{this.choices2}}" name = "answer">
	  <span style = "text-align: center"> {{this.questionThree}} </span> <br>
	  <button class = "btn btn-warning" data-action = "submit"> Next </button>
	</div>
      </div>
    </div>
  </div>
</script>
	
<script id = "checkbox_view" type = "text/x-handlebars-template">
 <div class = "container">
   <div class = "scoreRow">
     <div class = "col">
	<p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
     </div>
   </div>
      <div class = "row">
	<div class = "col">
	    <span style = "text-align: center"> {{this.question}} </span> <br>
<input type = "checkbox" id = "{{this.choices.[0]}}" data-action = "answer" data-answer = "{{this.choices.[0]}}" value = "{{this.choices.[0]}}" name = "box"> {{this.choices.[0]}} <br>
<input type = "checkbox" id = "{{this.choices.[1]}}" data-action = "answer" data-answer = "{{this.choices.[1]}}" value = "{{this.choices.[1]}}" name = "box"> {{this.choices.[1]}} <br>
<input type = "checkbox" id = "{{this.choices.[2]}}" data-action = "answer" data-answer = "{{this.choices.[2]}}" value = "{{this.choices.[2]}}" name = "box"> {{this.choices.[2]}} <br>
<input type = "checkbox" id = "{{this.choices.[3]}}" data-action = "answer" data-answer = "{{this.choices.[3]}}" value = "{{this.choices.[3]}}" name = "box"> {{this.choices.[3]}} <br>
	   <button class = "btn btn-warning" data-action = "submit"> Next </button>
      </div>
    </div>
  </div>
</script>
	
<script id = "completion" type = "text/x-handlebars-template">
   <div class = "container">
     <div class = "row">
       <div class = "col">
	 <div>
	     <span id = end_of_quiz> </span> <br>
	     <button class = "button1" data-action = "main_page"> Click to exit the quiz </button>
	     <button class = "button2" data-action = "retake_quiz"> Click to start the quiz again </button>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "positive" type = "text/x-handlebars-template">
  <div class = "container">
    <div class = "row">
      <div class = "col">
	<div>
	  <p> You are correct! <p>
	</div>
      </div>
    </div>
  </div>
</script>
	
<script id = "negative" type = "text/x-handlebars-template">
  <div class = "container">
    <div class = "row">
      <div class = "col">
        <div>
	  <p> You are incorrect! <p>
        </div>
      </div>
    </div>
  </div>
</script>
	
<script id = "explanation_id" type = "text/x-handlebars-template">
    <div class = "container">
      <div class = "row">
	<div class = "col">
	  <div>
	    <p> {{this.feedback}} <p>
	    <button onclick = "next()" class = "btn btn-warning"> Got it. Next! </button>
	  </div>
	</div>
      </div>
    </div>
  </script>
</html>
