<html lang = "en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS_styling.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="Javascript_formatting.js"></script>
  <title> Front-End SPA Quiz Template </title>
  </head>
	
<body>
<div class = "jumbotron" style = "background-color: black; color: lime;">
<div id = "header">
   <nav id = "titleBox">
      <div class = "container">
	  <h1> Front-End SPA Quiz Template </h1>
      </div>
   </nav>
</div>
	
<div id = "quiz_view">
</div>
<div>
	
<div id = "timeBox">
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
<p> </p>
    <h5> Time Elapsed: </h5>
    <span id = "minutes"> 00 </span>:<span id = "seconds"> 00 </span>
   </div>	
</body>
	
<script id = "view_intro" type = "text/x-handlebars-template">
   <div class = "container">
     <div class = "row">
       <div class = "col">
	 <div>
	  <h3> Please enter your name below: </h3> <br>
	  <input type = "text" id = "userName" name = "fname" placeholder = "Enter name here"> <br>
	  <div class = "quizButtonsContainer">
	    <button class = "button1" data-action = "{{this.action}}"> Click here to take Quiz 1 </button>
	    <button class = "button2" data-action = "{{this.action2}}"> Click here to take Quiz 2 </button>
	  </div>
        </div>
      </div>
    </div>
  </div>
</script>
	
<script id = "MC_view" type = "text/x-handlebars-template">
    <div class = "container">
      <div class = "scoreRow">
	<div class = "col">
	   <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
	</div>
     </div>
	<div class = "row">
	 <div class = "col">
	   <div>
	      <span style = "text-align: center"> {{this.questionText}} </span> <br>
	     <div class = "leftAlignChoices">
<input type = "radio" id = "{{this.options.[0]}}" data-action = "answer" data-answer = "{{this.options.[0]}}" value = "{{this.options.[0]}}" name = "choice"> {{this.options.[0]}} <br>
<input type = "radio" id = "{{this.options.[1]}}" data-action = "answer" data-answer = "{{this.options.[1]}}" value = "{{this.options.[1]}}" name = "choice"> {{this.options.[1]}} <br>
<input type = "radio" id = "{{this.options.[2]}}" data-action = "answer" data-answer = "{{this.options.[2]}}" value = "{{this.options.[2]}}" name = "choice"> {{this.options.[2]}} <br>
<input type = "radio" id = "{{this.options.[3]}}" data-action = "answer" data-answer = "{{this.options.[3]}}" value = "{{this.options.[3]}}" name = "choice"> {{this.options.[3]}} <br>
	     </div>
	   <button class = "btn btn-warning" data-action = "submit"> Next </button>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "trueORfalse_view" type = "text/x-handlebars-template">
  <div class = "container">
    <div class = "scoreRow">
      <div class = "col">
	 <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
      </div>
   </div>
     <div class = "row">
       <div class = "col">
	 <div>
	     <span style = "text-align: center"> {{this.questionText}} </span> <br>
	   <div id = "tfBtns">
	      <button class = "btn btn-warning" data-action = "answer" data-answer = "{{this.options.[0]}}"> {{this.options.[0]}} </button>
	      <button class = "btn btn-warning" data-action = "answer" data-answer = "{{this.options.[1]}}"> {{this.options.[1]}} </button>
	   </div>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "text_view" type = "text/x-handlebars-template">
<div class = "container">
  <div class = "scoreRow">
    <div class = "col">
       <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
    </div>
  </div>
     <div class = "row">
       <div class = "col">
	 <div>
	   <span style = "text-align: center"> {{this.questionText}} </span> <br> <br>
	   <input type = "text" id = "{{this.answerFieldId}}" name = "answer"> <br> <br>
	   <button class = "btn btn-warning" data-action = "submit"> Next </button>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "multi_text_view" type = "text/x-handlebars-template">
<div class = "container">
  <div class = "scoreRow">
    <div class = "col">
      <p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
   </div>
 </div>
    <div class = "row">
      <div class = "col">
	<div>
	  <span style = "text-align: center"> {{this.questionTextBefore}} </span>
	  <input type = "text" id = "{{this.answerFieldId1}}" name = "answer">
	  <span style = "text-align: center"> {{this.questionTextBetween}} </span>
	  <input type = "text" id = "{{this.answerFieldId2}}" name = "answer">
	  <span style = "text-align: center"> {{this.questionTextAfter}} </span> <br>
	  <button class = "btn btn-warning" data-action = "submit"> Next </button>
	</div>
      </div>
    </div>
  </div>
</script>
	
<script id = "checkbox_view" type = "text/x-handlebars-template">
 <div class = "container">
   <div class = "scoreRow">
     <div class = "col">
	<p> Completed: <span id = "totalCorrect"> </span> <br> Score: <span id = "totalIncorrect"> </span> / 100 </p>
     </div>
   </div>
      <div class = "row">
	<div class = "col">
	  <div>
	    <span style = "text-align: center"> {{this.questionText}} </span> <br>
	     <div class = "leftAlignChoices">
<input type = "checkbox" id = "{{this.options.[0]}}" data-action = "answer" data-answer = "{{this.options.[0]}}" value = "{{this.options.[0]}}" name = "box"> {{this.options.[0]}} <br>
<input type = "checkbox" id = "{{this.options.[1]}}" data-action = "answer" data-answer = "{{this.options.[1]}}" value = "{{this.options.[1]}}" name = "box"> {{this.options.[1]}} <br>
<input type = "checkbox" id = "{{this.options.[2]}}" data-action = "answer" data-answer = "{{this.options.[2]}}" value = "{{this.options.[2]}}" name = "box"> {{this.options.[2]}} <br>
<input type = "checkbox" id = "{{this.options.[3]}}" data-action = "answer" data-answer = "{{this.options.[3]}}" value = "{{this.options.[3]}}" name = "box"> {{this.options.[3]}} <br>
	     </div>
	   <button class = "btn btn-warning" data-action = "submit"> Next </button>
	</div>
      </div>
    </div>
  </div>
</script>
	
<script id = "completion" type = "text/x-handlebars-template">
   <div class = "container">
     <div class = "row">
       <div class = "col">
	 <div>
	  <span id = end_of_quiz> </span> <br>
	   <div class = "quizButtonsContainer">
	     <button class = "button1" data-action = "main_page"> Click to exit the quiz </button>
	     <button class = "button2" data-action = "retake_quiz"> Click to start the quiz again </button>
	   </div>
	 </div>
       </div>
     </div>
   </div>
</script>
	
<script id = "positive" type = "text/x-handlebars-template">
  <div class = "container">
    <div class = "row">
      <div class = "col">
	<div>
	  <span id = "feedback_string"> You are correct! </span>
	</div>
      </div>
    </div>
  </div>
</script>
	
<script id = "negative" type = "text/x-handlebars-template">
  <div class = "container">
    <div class = "row">
      <div class = "col">
        <div>
	  <span id = "feedback_string"> You are incorrect! </span>
        </div>
      </div>
    </div>
  </div>
</script>
	
<script id = "explanation_id" type = "text/x-handlebars-template">
    <div class = "container">
      <div class = "row">
	<div class = "col">
	  <div>
	    <span id = "explanation_string"> {{this.explanation}} </span>
	    <button id = "okBtn" onclick = "next()" class = "btn btn-warning"> Got it. Next! </button>
	  </div>
	</div>
      </div>
    </div>
  </script>
</html>
